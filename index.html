<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YoWoRingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    section, footer, header {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    section.visible, footer.visible, header.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(30,30,30,0.7)), url('https://i02.appmifile.com/mi-com-product/fly-birds/new-xiaomi-14-ultra/PC/pc-14ultra-header.jpg') no-repeat center center/cover;
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    header p {
      font-size: 1.25rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    .social {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }
    .social a {
      background: rgba(255,255,255,0.1);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }
    .social a:hover {
      background: rgba(255,255,255,0.2);
    }
    .gallery {
      padding: 6rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      background: #111;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .bio, .contact {
      position: relative;
      overflow: hidden;
    }
    .bio::before, .contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.08), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .bio:hover::before, .contact:hover::before {
      opacity: 1;
    }
    .bio {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 5rem 2rem;
      background: #0d0d0d;
    }
    .bio img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .bio-content {
      max-width: 600px;
    }
    .bio-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .bio-content p {
      font-size: 1.1rem;
      line-height: 1.7;
      opacity: 0.85;
    }
    .contact {
      padding: 4rem 2rem;
      text-align: center;
      background: #111;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact p {
      font-size: 1.1rem;
      opacity: 0.85;
    }
    .contact a {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #4fd1c5;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      opacity: 0.6;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>YoWoRingo</h1>
    <p>探索現實與虛擬交界的溫柔異世界。</p>
    <div class="social">
      <a href="https://www.youtube.com/channel/UCLHu5LgRc9USRvSvly6xRzg" target="_blank">YouTube</a>
      <a href="https://x.com/yoworingo_VRC" target="_blank">X (@yoworingo_VRC)</a>
      <a href="https://x.com/AppleJackOAO" target="_blank">X (@AppleJackOAO)</a>
      <a href="https://www.twerg.org/" target="_blank">Twerg</a>
    </div>
  </header>

  <section class="gallery">
    <img src="https://media.discordapp.net/attachments/1266861244682473686/1357658726269583482/ChatGPT_Image_202544_02_11_15.png" alt="image1" />
    <img src="https://media.discordapp.net/attachments/1266861244682473686/1349701148822736966/1741845122975.jpg" />
    <img src="https://cdn.discordapp.com/attachments/1266861244682473686/1334773487008485376/IMG_20250131_143310.jpg" alt="image3" />
    <img src="https://media.discordapp.net/attachments/1266861244682473686/1354490727924498662/1742994182719.jpg" alt="image4" />
    <img src="https://cdn.discordapp.com/attachments/1224229330322849897/1353311345939976203/IMG_20250323_175922.jpg" alt="image5" />
  </section>

  <section class="bio">
    <img src="https://cdn.discordapp.com/attachments/1266861244682473686/1358070309466673193/IMG_20241017_183510.jpg" alt="avatar" />
    <div class="bio-content">
      <h2>關於 YoWoRingo</h2>
      <p>YoWoRingo 是一位探索數位與實體之間邊界的創作者，從 VRC 到現實生活攝影，熱愛呈現世界細膩又溫柔的一面。</p>
    </div>
  </section>

  <section class="contact">
    <h2>聯絡我</h2>
    <p>歡迎來信或透過社群媒體私訊與我聯絡，一起創造有趣的事情 ✨</p>
    <a href="mailto:apple@twerg.org">apple@twerg.org</a>
  </section>

  <footer>
    <p>&copy; 2025 YoWoRingo. All rights reserved.</p>
  </footer>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section, footer, header').forEach(el => {
      observer.observe(el);
    });

    document.querySelectorAll('.bio, .contact').forEach(section => {
      section.addEventListener('mousemove', e => {
        const rect = section.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        section.style.setProperty('--x', `${x}%`);
        section.style.setProperty('--y', `${y}%`);
      });
      section.addEventListener('mouseleave', () => {
        section.style.removeProperty('--x');
        section.style.removeProperty('--y');
      });
    });
  </script>
</body>
</html>
